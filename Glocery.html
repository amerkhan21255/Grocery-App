<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="Glocerynew.css" rel="stylesheet" type="text/css">
  <title>Grocery App</title>
  <script>
    function addRow() {
      var item = document.getElementById("item").value;
      var unit = document.getElementById("unit").value;
      var cost = document.getElementById("cost").value;
      var table = document.getElementsByTagName("table")[0];
      var newRow = table.insertRow(1);
      var cel1 = newRow.insertCell(0);
      var cel2 = newRow.insertCell(1);
      var cel3 = newRow.insertCell(2);
      var cel4 = newRow.insertCell(3);
      cel1.innerHTML = item;
      cel2.innerHTML = Number(unit);
      cel3.innerHTML = Number(cost);
      cel4.innerHTML = unit * cost;
      item.value = "";
      unit.value = "";
      cost.value = "";

    }
    function clearBox() {
      document.getElementsByTagName("th").reset();
    }



  </script>
</head>

<body>
  <div class="boddy">
    <div>
      <label class="Labelss">Item Name </label>
      <label class="Labelss" style="margin-left:8em;">Unit</label>
      <label class="Labelss" style="margin-left:4em;">cost Per Unit</label>
    </div>
    <input class="inpts" type="text" name="item" id="item">
    <input class="inpts" style="margin-left: 18em;" type="text" name="unit" id="unit">
    <input class="inpts" type="text" name="cost" id="cost">
    <br><br>
    <button class="btn" onclick="addRow();">Add to Cart</button>
    <button onclick="clearBox()"> Reset </button>
    <br><br>

    <table border="1" class="tablebox">
      <tr>
        <th>Name of Item</th>
        <th>Units</th>
        <th>Unit Per Item</th>
        <th>Total Amount</th>
      </tr>

    </table>
</body>
<div>

</html>
